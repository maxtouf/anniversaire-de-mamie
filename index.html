<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversaire de Mamie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Anniversaire de Mamie</h1>
        <nav>
            <button class="nav-btn active" data-target="guests"><i class="fas fa-users"></i> Invités</button>
            <button class="nav-btn" data-target="tables"><i class="fas fa-chair"></i> Tables</button>
        </nav>
    </header>

    <main>
        <!-- Section Liste des invités -->
        <section id="guests" class="section active">
            <div class="add-guest">
                <h2><i class="fas fa-user-plus"></i> Ajouter un invité</h2>
                <form id="guestForm">
                    <input type="text" id="guestName" placeholder="Nom de l'invité" required>
                    <select id="guestStatus">
                        <option value="pending">En attente</option>
                        <option value="confirmed">Confirmé</option>
                        <option value="declined">Ne vient pas</option>
                    </select>
                    <div class="couple-option">
                        <input type="checkbox" id="isCouple" class="toggle-checkbox">
                        <label for="isCouple" class="toggle-label">Couple</label>
                    </div>
                    <div id="partnerField" class="hidden">
                        <input type="text" id="partnerName" placeholder="Nom du/de la partenaire">
                    </div>
                    <button type="submit"><i class="fas fa-plus"></i> Ajouter</button>
                </form>
            </div>

            <div class="guest-list">
                <h2><i class="fas fa-list"></i> Liste des invités</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="confirmed">Confirmés</button>
                    <button class="filter-btn" data-filter="pending">En attente</button>
                    <button class="filter-btn" data-filter="declined">Ne vient pas</button>
                    <button class="filter-btn" data-filter="couple">Couples</button>
                </div>
                <div id="guestsList"></div>
            </div>
        </section>

        <!-- Section Plan de table -->
        <section id="tables" class="section">
            <div class="tables-controls">
                <h2><i class="fas fa-plus-circle"></i> Nouvelle table</h2>
                <div class="table-form">
                    <input type="number" id="seatsPerTable" value="8" min="4" max="12">
                    <label for="seatsPerTable">places</label>
                    <button id="addTable"><i class="fas fa-plus"></i> Ajouter</button>
                </div>
            </div>
            <div id="tablesContainer" class="tables-container"></div>
        </section>
    </main>

    <footer>
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-users"></i>
                <span id="totalGuests">0</span>
                <label>Total</label>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span id="confirmedGuests">0</span>
                <label>Confirmés</label>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span id="pendingGuests">0</span>
                <label>En attente</label>
            </div>
            <div class="stat-item">
                <i class="fas fa-times-circle"></i>
                <span id="declinedGuests">0</span>
                <label>Refusés</label>
            </div>
        </div>
        <div class="data-controls">
            <button id="exportData" class="icon-btn" title="Exporter les données"><i class="fas fa-download"></i></button>
            <button id="importData" class="icon-btn" title="Importer des données"><i class="fas fa-upload"></i></button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
